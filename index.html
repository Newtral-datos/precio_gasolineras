<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa precio carburantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
</head>
<body>
  <!-- Barra superior -->
  <div id="topbar">
    <nav id="fuel-tabs" role="tablist" aria-label="Tipo de carburante">
      <button class="tab is-active" data-fuel="g95" role="tab" aria-selected="true">GASOLINA 95</button>
      <button class="tab" data-fuel="diesel" role="tab" aria-selected="false">DIÃ‰SEL</button>
    </nav>
    <div id="legend">
      <div class="legend-title"><span id="legend-title-text">Precio de la Gasolina</span></div>
      <div class="swatches" id="legend-swatches"></div>
      <div class="labels" id="legend-labels"></div>
    </div>
    <div id="range-panel">
      <div id="range"></div>
      <div class="range-labels">
        <span id="min-label"></span>
        <span id="max-label"></span>
      </div>
    </div>
  </div>

  <!-- Geocoder -->
  <div id="left-panel">
    <div id="search"></div>
  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
